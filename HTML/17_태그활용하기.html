<!DOCTYPE html><!-- html 5 버젼-->
<html lang="en"><!--html 코딩 시작-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 비디오 이미지</title>
</head>
<!--
    모두 가운데 정렬을 할 때는
    body에 스타일을 전체로 가운데 적용
    style에서 margin:0 auto; 알아서 자동으로 가운데 정렬 가끔 작동하진 않지만 무조건 작성은 해줌
                글자를 모두 가운데 정렬 text-align : center 모든 글자가 가운데 정렬
-->
<body style="margin :0 auto; text-align: center;">
 <h2>상상의나라 블로그</h2> 
 <p><mark>상상의 나라</mark> 블로그에 오신것을 환영합니다.</p> 
 <video autoplay loop muted>
    <source src="비디오들/147535-791696855_small.mp4" type="video/mp4">
 </video>
 <p>덥고 지친 마음 우리 블로그에서 함께해요.^^</p> 
 <img src="이미지들/pig.jpg" />
 <p>곧 점심시간이죠. 저와 함께하실분도 계시겠죠.^^</p>
</body>
</html>
