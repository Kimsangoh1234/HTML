<!DOCTYPE html><!--html 5 버젼-->
<html lang="en"><!--검색엔진 korean = ko-->
<head><!--웹설정 meta title style script Link-->
    <meta charset="UTF-8"><!--한글 깨짐방지-->
    <title>블로그 설문조사</title>
</head>
<style>
    body{
        margin: 0 auto;
        background-color: #f0f0f0;
    }
    .컨테이너{
        margin: 0 auto;
        width: 60%;
        background-color: white;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0  0  10px gray;

    }
    button{
        background-color: #4caf50;
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
    }
    input{
        width: 90%;
    }
</style>
<body>
    <div class="컨테이너">
        <h1>블로그 설문조사</h1>
        <form>
            <label>이름: <br> 
                <input type="text" required> <br> <br>
            </label>
            <label>이메일: <br>
                <input type="email" required> <br> <br>
            </label>
            <label>나이: <br>
                <input type="number"required> <br> <br>
            </label>
            <label>의견: <br> 
                <input type="text"required> <br> <br>
            </label>
       
            <button type="submit">제출</button>
        </form>
    </div>
    
</body>
</html>
